<ion-view view-title="{{committee.name}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-avatar">
        <img src="{{committee.image}}">
        <h2>{{committee.name}}</h2>
        <p>{{committee.short}} | {{committee.type}}</p>
      </div>
      <div class="item item-body">
        <p>
          <div ng-bind-html="committee.content | to_trusted"></div>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
