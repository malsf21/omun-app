<ion-view view-title="{{article.title}}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider item-text-wrap">
        <h2>{{article.title}}</h2>
      </div>
      <div class="item item-text-wrap">
        {{article.excerpt}}
      </div>
      <div class="item item-divider">
        by {{article.author}} on {{article.date}} 
      </div>
    </div>
  </ion-content>
</ion-view>
